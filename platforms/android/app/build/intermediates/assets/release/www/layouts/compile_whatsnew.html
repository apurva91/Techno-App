<script>
// swipe functionality
$(function() {
	$(".mdl-layout__drawer, .mdl-layout").on('swipeleft',function() {
		if($('.mdl-layout__obfuscator').hasClass('is-visible')){
			// close ham menu, layout__obfuscator is on only when menu is open
			var layout = document.querySelector('.mdl-layout');
			layout.MaterialLayout.toggleDrawer();
		}
		else{
			console.log('Bug in swipe');
		}
	});

	$(".swiperegion").on('swiperight',function() {
		var $tab = $('#tablist .active').prev();
		if ($tab.length > 0)
			$tab.find('a').tab('show');
		else{
			// open ham menu
			var layout = document.querySelector('.mdl-layout');
			layout.MaterialLayout.toggleDrawer();
		}
	});
	$(".swiperegion").on('swipeleft',function() {
		var $tab = $('#tablist .active').next();
		if ($tab.length > 0)
			$tab.find('a').tab('show');
	});
});
</script>
<!-- For swipe gestures -->
<script src="js/jqm/jquery.mobile.custom.js"></script>

<!-- <main class="mdl-layout__content" id="content"> -->
<main class="mdl-layout__content swiperegion" id="content">

	<div role="tabpanel" class="mdl-js-ripple-effect">

		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist" id="tablist">
			<li role="presentation" >
				<a href="#about" aria-controls="about" role="tab" data-toggle="tab">About</a>
			</li>
			<li role="presentation" class="active">
				<a href="#whatsnew" aria-controls="whatsnew" role="tab" data-toggle="tab">What's New</a>
			</li>
			<li role="presentation">
				<a href="#contact" aria-controls="contact" role="tab" data-toggle="tab">Contact</a>
			</li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
			<div data-role="page" role="tabpanel" class="tab-pane fade" id="about">
				{{>about}} 
			</div>
			<div data-role="page" role="tabpanel" class="tab-pane fade in active" id="whatsnew">
				{{>body}} 
			</div>
			<div data-role="page" role="tabpanel" class="tab-pane fade" id="contact">
				{{>contact}} 
			</div>
		</div>

	</div>
