<script>
// swipe functionality
$(function() {
  $(".mdl-layout__drawer, .mdl-layout").on('swipeleft',function() {
    if($('.mdl-layout__obfuscator').hasClass('is-visible')){
      // close ham menu, layout__obfuscator is on only when menu is open
      var layout = document.querySelector('.mdl-layout');
      layout.MaterialLayout.toggleDrawer();
    }
    else{
      console.log('Bug in swipe');
    }
  });

  $(".swiperegion").on('swiperight',function() {
    var $tab = $('#tablist .active').prev();
    if ($tab.length > 0)
      $tab.find('a').tab('show');
    else{
      // open ham menu
      var layout = document.querySelector('.mdl-layout');
      layout.MaterialLayout.toggleDrawer();
    }
  });
  $(".swiperegion").on('swipeleft',function() {
    var $tab = $('#tablist .active').next();
    if ($tab.length > 0)
      $tab.find('a').tab('show');
  });
});
</script>

var ar=[{"17EH":"12MB","17HH":"15MB","17EJ":"12MB","17HJ":"15MB","16EH":"4MB","16HH":"3MB","16EJ":"3MB","16HJ":"2MB","15EH":"5MB","15HH":"4MB","15EJ":"4MB","15HJ":"3MB","14EH":"7MB","14HH":"1MB","14EJ":"8MB","14HJ":"1MB","13EH":"4MB","13EJ":"4MB","12EH":"4MB","12EJ":"4MB","11EH":"9MB","11EJ":"9MB","10EH":"600KB","10EJ":"500KB","09EH":"600KB","09EJ":"500KB","08EH":"300KB","08EJ":"300KB"}];
  function changeTxt(){
        var language = $('#language').val();
    var year =  $('#year').val();
    var squad =  $('#category').val();
          
      $('#Hello').html("The file you want is of " + ar[0][year[2]+year[3]+language[0]+squad[0]] + ". Please wait till the file downloads.");
  }

  $('#year').change(function(){
    var language = $('#language').val();
    var year =  $('#year').val();
    var squad =  $('#category').val();
    if(!(year == "" || squad == "" || language == "" )){ changeTxt();} 
    if(year == "" ){
      $('#category').prop('disabled', 1);
    }
    else{
      $('#category').prop('disabled', 0);
    }
  });
  $('#category').change(function(){
    var squad = $('#category').val();
    var year =  $('#year').val();
    var language = $('#language').val();
    if(!(year == "" || squad == "" || language == "" )){ changeTxt();} 
    if(squad == ""){
      $('#language').prop('disabled', 1);
    }
    else if(year == '2017' || year == '2016' || year == '2015' || year == "2014"){
      $('#language').prop('disabled', 0);
      $('#language').html("<option value=''>SELECT LANGUAGE</option><option value='ENGLISH'>English</option><option value='HINDI'>Hindi</option>");

    }else{
      $('#language').prop('disabled', 0);
      $('#language').html("<option value=''>SELECT LANGUAGE</option><option value='ENGLISH'>English</option>");
    }
  });
  $('#language').change(function(){
    var language = $('#language').val();
    var year =  $('#year').val();
    var squad =  $('#category').val();
    if(!(language == "")){
      changeTxt();
    }
  });

</script>
