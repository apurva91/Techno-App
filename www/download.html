// swipe functionality
  $(function() {
    $(".mdl-layout__drawer, .mdl-layout").on('swipeleft',function() {
    if($('.mdl-layout__obfuscator').hasClass('is-visible')){
      // close ham menu, layout__obfuscator is on only when menu is open
      var layout = document.querySelector('.mdl-layout');
      layout.MaterialLayout.toggleDrawer();
    }
    else{
      console.log('Bug in swipe');
    }
  });

  $(".swiperegion").on('swiperight',function() {
    var $tab = $('#tablist .active').prev();
    if ($tab.length > 0)
      $tab.find('a').tab('show');
    else{
      // open ham menu
      var layout = document.querySelector('.mdl-layout');
      layout.MaterialLayout.toggleDrawer();
    }
  });
  $(".swiperegion").on('swipeleft',function() {
    var $tab = $('#tablist .active').next();
    if ($tab.length > 0)
      $tab.find('a').tab('show');
  });
});
</script>
